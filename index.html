<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Or Read</title>



    <!--Skeleton Boilerplate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <!--LocalStyles-->
    <link rel="stylesheet" href="./styles.css">
    </link>

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/f20c9d500c.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <header class="header twelve columns">
                <nav>
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="row">

            <main class="content twelve columns">
                <h1>Watch or Read</h1>

                    <p id="about">
                        This app allows you to search a movie and determine if there exists a book adaptation. It also compares reviews of the book and movie then makes a recomendation. 
                    </p>
        

                <section id="search-div">
                    <form>
                        <div class="row">
                            <div class="nine columns">
                                <input id="search-input" type="search" placeholder="Title" aria-label="Search">
                                <br>
                                <input id="search-input" type="search" placeholder="Author" aria-label="Search">
                                <br>
                                <input id="search-input" type="search" placeholder="Year" aria-label="Search">
                            </div>
                            <div class="three columns">
                             <button id="search-button">search</button>
                            </div>
                        </div>
                        

                    </form>

                </section>

            </main>
        </div>
        <hr>
        <!--Search Results-->
        <div class="row">
            <div class="six columns">
                <section id="book-results">
                    <h2 class="result-title" id="book-title">Book Title</h2>
                    <div class="row">
                        <div class="four columns">
                            <img class="cover" id="book-cover" src="https://place-hold.it/100x150" />
                        </div>
                        <div class="eight columns" >
                            <p class="description" id="book-plot">Book Description</p>
                        </div>
                        
                    </div>

                    <p class="rating" id="book-rating">GoodRead Rating: <span id="goodread-score">3</span></p>

                </section>
            </div>
            <div class="six columns">
                <section id="movie-results">

                    <h2 class="result-title" id="movie-title">Movie Title</h2>
                    <div class="row">
                        <div class="four columns">
                            <img class="cover" id="movie-poster" src="https://place-hold.it/100x150" />
                        </div>
                        <div class="eight columns" >
                            <p class="description" id="movie-plot">Movie Description</p>
                        </div>
                        
                    </div>

                    <p class="rating" id="movie-rating">IMDB Rating: <span id="imdb-score">3</span></p>

                </section>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </div>

</body>

</html>
